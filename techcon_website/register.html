<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TechCon 2024</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <style>
      nav ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      nav li{
        float: left;
      }

      nav li a{
        display: block;
        color: white;
        text-align: center;
        padding: 16px 14px;
        text-decoration: none;
      }

      nav li a:hover{
        background-color: #111;
      }
    </style>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Register for TechCon 2024</h1>
    </header>

    <main>
      <form action="/submit-form" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username"><br>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Email"><br>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password"><br>

        <input type="checkbox" name="Gander" value="male">
        <label for="Gander">Male</label><br>

        <input type="checkbox" name="Gander" value="female">
        <label for="Gander">Female</label> <br>       

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>

    </footer>
